about_content: | # this will include new lines to allow paragraphs
  I'm Arian, passionate about transforming complex data into impactful machine learning solutions. With four years of experience in finance and advertising, I specialize in building predictive models, managing data pipelines, and experimenting with cutting-edge LLM technologies. My journey has taken me from deep reinforcement learning research and IoT projects to practical applications in risk management, productivity tools, and targeted advertising.

  I thrive on the challenge of bringing innovative ML ideas to life. Curious about my work? <b> Explore my portfolio, check out my articles on Medium, or connect with me on LinkedIn.</b>

  If you're working on something exciting in the realm of data, I'd love to collaborate. Reach out on LinkedIn or email me at a.nasehzade@gmail.com!

  Cheers!
